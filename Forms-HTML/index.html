<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head> 
<body>
    <main class="main-content">
        <h1>Contact form</h1>
        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Ej: Raúl..." required> 
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" placeholder="Ej: Gómez..." required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Ej: email@email.com" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Budget</legend>
                    <input type="radio" name="budget" id="5000">
                    <label for="5000">$5000</label>
                    <input type="radio" name="budget" id="6000">
                    <label for="6000">$6000</label>
                    <input type="radio" name="budget" id="7000">
                    <label for="7000">$7000</label>
                </fieldset>
            </div>
                <div class="form-group">
                    <label for="type">Type of project</label>
                    <select name="" id="type">
                    <option value="" disabled selected>Choose one</option>
                    <option value="">Website</option>
                    <option value="">WebApp</option>
                    <option value="">MobileApp</option>
                    <option value="">Design</option>
                </select>
                </div>
            <div class="form-group">
                <label for="description">Send a message!</label>
                <textarea name="" id="description" cols="20" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" name="" id="terms">
                    <span>Accept terms and conditions</span>
                </label>
            </div>
            <button>Send</button>
        </form>
    </main>
</body>
</html>
